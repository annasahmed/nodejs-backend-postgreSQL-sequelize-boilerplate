<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Invoice</title>
		<style>
			@media print {
				@page {
					margin: 0; /* Remove default page margins */
				}

				body {
					margin: 0;
					padding: 0;
				}

				.header {
					position: fixed;
					top: 0;
					left: 0;
					right: 0;
					height: 150px;
					background: #f4f4f4;
					text-align: center;
					line-height: 150px;
					border-bottom: 1px solid #ddd;
				}

				.container {
					padding: 20px;
					page-break-inside: auto;
				}

				.content {
					margin-top: 150px; /* Ensure content starts after the fixed header */
				}

				.invoice-item {
					border: 1px solid #ddd;
					padding: 10px;
					margin-bottom: 10px;
					page-break-inside: avoid; /* Prevent breaking an invoice item across pages */
				}
			}
		</style>
	</head>
	<body>
		<div class="header">Invoice Header - Fixed on Each Page</div>

		<div class="container content">
			<div class="invoice-item">Item 1</div>
			<div class="invoice-item">Item 2</div>
			<div class="invoice-item">Item 3</div>
			<!-- Simulate multiple pages -->
			<div class="invoice-item">Item 4</div>
			<div class="invoice-item">Item 5</div>
			<div class="invoice-item">Item 6</div>
			<div class="invoice-item">Item 7</div>

			<div class="invoice-item">Item 2</div>
			<div class="invoice-item">Item 3</div>
			<!-- Simulate multiple pages -->
			<div class="invoice-item">Item 4</div>
			<div class="invoice-item">Item 5</div>
			<div class="invoice-item">Item 6</div>
			<div class="invoice-item">Item 7</div>
			<div class="invoice-item">Item 8</div>
			<div class="invoice-item">Item 9</div>
			<div class="invoice-item">Item 10</div>
			<div class="invoice-item">Item 1</div>
			<div class="invoice-item">Item 2</div>
			<div class="invoice-item">Item 3</div>
			<!-- Simulate multiple pages -->

		</div>
	</body>
</html>
